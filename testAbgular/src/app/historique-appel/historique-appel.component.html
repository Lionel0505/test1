<table>
    <thead>
        <tr>
            <th>id</th>
            <th>nom</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let l of tableau">
            <tr>
                <td>{{l.id}}</td>
                <td>{{l.nom}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
